<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">

	<h1>Whose team will win this year's Intramurals?</h1>

	<br> 

	<input type="text" class="form-control" id="intrams" placeholder="Yellow Tigers, Green Hornets, Red Bulldogs, Blue Bears">

	<br>

	<h1 id="show_here">Winning team is ...</h1>

	<br>

	<button type="submit" class="btn btn-secondary" onclick="ruby()">Show</button>

</div>

<script>

	function ruby(){

		var team = document.getElementById("intrams").value;

		if (team == 'Blue Bears') {
			document.getElementById("show_here").innerHTML = "Blue bears fight fight grr!";
		}

		else if (team == 'Red Bulldogs') {

			document.getElementById("show_here").innerHTML = "R.E.D pula laban laban lang!";

		}

		else if (team == 'Green Hornets') {

			document.getElementById("show_here").innerHTML = "Go Go Green!!";

		}

		else if (team == 'Yellow Tigers') {

			document.getElementById("show_here").innerHTML = "Yellow Tigers Grand Champion!!!!";

		}

		else {

			document.getElementById("show_here").innerHTML = "INVALID. Yellow Tigers only VALID."
		}

	}

</script>

</body>
</html>
